apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // 依存プロジェクトを指定する
    compile project(':common')
}

sourceSets {
    main {
        // 設定ファイルを格納したディレクトリの位置とコンパイル後出力先を指定
        resources {
            srcDir 'src/main/conf'
        }
        output.resourcesDir 'conf'
    }
}

/*
 * jar 作成カスタマイズ
 */
jar {
    // 設定ファイルは jar に含めない
    exclude('*.ftl')

    // 実行可能 jar を作成する。
    // 参考 : Gradleでマルチプロジェクトを実行可能JARにする (https://qiita.com/kazuma1989/items/83dc10c8ee1313592e4a)
    manifest {
        attributes 'Main-Class': 'main.Main'

        // 設定ファイルを作成された jar ファイルと同じディレクトリの conf ディレクトリに配置するものとする
        attributes 'Class-Path': configurations.runtime.collect{it.name}.join(' ') + ' ../conf/'
    }

    doLast {
        copy {
            from configurations.runtime
            into destinationDir
        }
        copy {
            from 'src/main/conf'
            into 'build/conf'
        }
    }
}
