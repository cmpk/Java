apply plugin: 'java'
apply plugin: 'java-library' // common はライブラリとして使用する
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0.0'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.9' // 依存関係は伝搬させない
}
