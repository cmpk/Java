apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

// Checkstyle をアクティブにする
apply plugin: 'eclipse'
eclipse {
    project {
        natures 'net.sf.eclipsecs.core.CheckstyleNature'
        buildCommand 'net.sf.eclipsecs.core.CheckstyleBuilder'
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // log4j 2 のために追加
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'

    // Getter/Setter アノテーション用
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    // 実行時に conf ディレクトリをクラスパスに追加
    runtime files('conf')
}
