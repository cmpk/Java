apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'checkstyle'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // log4j 2 のために追加
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'

    // Getter/Setter アノテーション用
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    // 実行時に conf ディレクトリをクラスパスに追加
    runtime files('conf')
}

jar {
    // 設定ファイルは jar に含めない
    exclude('*.xml')

    // 外部jarを1個のjarに突っ込む
    // ・参考 : Gradleでマルチプロジェクトを実行可能JARにする (https://qiita.com/kazuma1989/items/83dc10c8ee1313592e4a)
    // ・参考 : https://tech-lab.sios.jp/archives/9500 (https://tech-lab.sios.jp/archives/9500)
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }

    manifest {
        attributes 'Main-Class': 'main.Main'

        // 設定ファイルを作成された jar ファイルと同じディレクトリの conf ディレクトリに配置するものとする
        attributes 'Class-Path': './conf/'
    }
}
